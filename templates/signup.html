{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="ccccccc">

	<form method="POST" action="{{ url_for('signup') }}" class="formAd">
		<div>
			<p> Sign up for free and be able add your own herbs </p>
		</div>
		<div class="form-group">
			<label for="usernameLogin">Username</label>
			<input type="text" class="form-control" name="username" id="usernameLogin" required>
        </div>
		<div class="form-group">
        	<label for="loginEmail">Email address</label>
			<input type="email" class="form-control" name="userEmail" id="loginEmail" aria-describedby="emailHelp">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="Login-page-password">Password</label>
			<input type="password" class="form-control" name="userPassword" id="Login-page-password">
        </div>
        <div>
		    <button type="submit" class="ripple-surface btn btn-primary">Submit</button>
        </div>
       <div>
            <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
       </div>
	</form>
</div>
</div>
{% endblock %}
