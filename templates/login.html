{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
   <div>
    <h3 class="negMar">Login</h3>
   </div>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="loginEmail">Email address</label>
            <input type="email" class="inputstyles form-control" name="userEmail" id="loginEmail" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="Login-page-password">Password</label>
            <input type="password" class=" inputstyles form-control" name="userPassword" id="Login-page-password">
        </div>
        <button type="submit" class="ripple-surface btn btn-primary">Login</button>
        <br>
        <br>
        Don't have an account <a href="{{ url_for('signup') }}">Sign up here</a>
    </form>
</div>

{% endblock %}
